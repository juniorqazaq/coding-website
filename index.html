<body style="background:#020208;color:#e8e8f0">
  <div id="t-cursor-dot"></div>
  <div id="t-cursor-ring"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
      (function () {
        var dot = document.getElementById('t-cursor-dot');
        var ring = document.getElementById('t-cursor-ring');
        var rx = 0, ry = 0;
        document.addEventListener('mousemove', function (e) {
          dot.style.left = e.clientX + 'px';
          dot.style.top = e.clientY + 'px';
        });
        (function lerp() {
          rx += (parseFloat(dot.style.left || '0') - rx) * 0.12;
          ry += (parseFloat(dot.style.top || '0') - ry) * 0.12;
          ring.style.left = rx + 'px';
          ring.style.top = ry + 'px';
          requestAnimationFrame(lerp);
        })();
        document.querySelectorAll('a,button,[role="button"]').forEach(function (el) {
          el.addEventListener('mouseenter', function () { document.body.classList.add('cursor-hover'); });
          el.addEventListener('mouseleave', function () { document.body.classList.remove('cursor-hover'); });
        });
      })();
  </script>
</body>
